<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mock framework</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/general.js"></script>
        <script src="../js/status.js"></script>
        <script src="../js/docker.js"></script>
        <script src="../js/nomad.js"></script>
        <script src="../js/envs.js"></script>
    </head>
    <body>
        <form>
            <div class="container">
                <h2 class="h2">Verificación de estado de URL</h2>
                <div class="form-group container-all-one-line">
                    <label for="dockerUrl" class="label-centered">DOCKER:</label>
                    <input type="text" class="form-control" id="dockerUrl" name="dockerUrl" value="http://localhost:5000">
                    <div id="dockerCheck"><h3 class="url-check">&#x274C;</h3></div>
                    <button class="btn btn-primary" type="button" onclick="checkUrl('dockerUrl', 'dockerCheck', dockerUrlStatus)">Verificar</button>
                </div>
                <div class="form-group container-all-one-line">
                    <label for="nomadUrl" class="label-centered">NOMAD:&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" id="nomadUrl" name="nomadUrl" value="http://localhost:4646">
                    <div id="nomadCheck"><h3 class="url-check">&#x274C;</h3></div>
                    <button class="btn btn-primary" type="button" onclick="checkUrl('nomadUrl', 'nomadCheck', nomadUrlStatus)">Verificar</button>
                </div>
                <div class="url-container">
                    <h2 class="h2">Imágenes Docker <button class="btn btn-primary" type="button" onclick="listDockerRegistryImages()">Listar</button></h2>
                    <div class="url-list">
                        <ul id="docker-registry-images"></ul>
                    </div>
                </div>
                <div id="docker-images-envs" style="display: none;">
                    <div class="form-group container-all-one-line">
                        <div>
                            <input type="text" class="form-control" id="envs-key-input" placeholder="Clave">
                        </div>
                        &nbsp:
                        <div>
                            <input type="text" class="form-control" id="envs-value-input"  placeholder="Valor">
                        </div>
                        <span class="medium-margin-left">
                            <button class="btn btn-success" type="button" onclick="addKeyValuePair()">Agregar env</button>
                        </span>
                        <span>
                            <button class="btn btn-success" type="button" onclick="launchJobWithEnvs()">Lanzar job</button>
                        </span>
                        <span>
                            <button class="btn btn-danger" type="button" onclick="cleanLaunchJobWithEnvs()">Cancelar</button>
                        </span>
                    </div>
                    <div id="envs-key-value-pairs"></div>
                    <hr>
                </div>
                <div class="url-container">
                    <h2 class="h2">Jobs de Nomad fijos <button class="btn btn-primary" type="button" onclick="listFixedNomadJobs()">Listar</button></h2>
                    <div class="url-list">
                        <ul id="nomad-fixed-jobs"></ul>
                    </div>
                </div>
                <div class="url-container">
                    <h2 class="h2">Jobs de Nomad</h2>
                    <div class="url-list">
                        <ul id="nomad-jobs"></ul>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
