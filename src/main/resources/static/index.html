<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verificación de estado de URL</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/general.js"></script>
        <script src="../js/status.js"></script>
        <script src="../js/docker.js"></script>
        <script src="../js/nomad.js"></script>
        <script src="../js/envs.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
    <form>
        <h2>Verificación de estado de URL</h2>
        <div class="url-container-one-line" style="display: flex; align-items: center;">
            <label for="dockerUrl">DOCKER:</label>
            <input type="text" id="dockerUrl" name="dockerUrl" value="http://localhost:5000">
            <div id="dockerCheck"><h3>&#x274C;</h3></div>
            <button type="button" onclick="checkUrl('dockerUrl', 'dockerCheck', dockerUrlStatus)">Verificar</button>
        </div>
        <div class="url-container-one-line">
            <label for="nomadUrl">NOMAD:</label>
            <input type="text" id="nomadUrl" name="nomadUrl"  value="http://localhost:4646">
            <div id="nomadCheck"><h3>&#x274C;</h3></div>
            <button type="button" onclick="checkUrl('nomadUrl', 'nomadCheck', nomadUrlStatus)">Verificar</button>
        </div>
        <div class="url-container">
            <h2>Imágenes Docker <button type="button" onclick="listDockerRegistryImages()">Listar</button></h2>
            <div class="url-list">
                <ul id="docker-registry-images"></ul>
            </div>
        </div>
        <div id="docker-images-envs" style="display: none;">
            <label for="envs-key-input">Clave:</label>
            <input type="text" id="envs-key-input">
            <label for="envs-value-input">Valor:</label>
            <input type="text" id="envs-value-input">
            <button type="button" onclick="addKeyValuePair()">Agregar env</button>

            <button type="button" onclick="launchJobWithEnvs()">Lanzar job</button>
            <button type="button" onclick="cleanLaunchJobWithEnvs()">Cancelar</button>
            <br>
            <div id="envs-key-value-pairs"></div>
            <hr>
            <br>
        </div>
        <div class="url-container">
            <h2>Jobs de nomad fijos <button type="button" onclick="listFixedNomadJobs()">Listar</button></h2>
            <div class="url-list">
                <ul id="nomad-fixed-jobs"></ul>
            </div>
        </div>
        <div class="url-container">
            <h2>Jobs de Nomad</h2>
            <div class="url-list">
                <ul id="nomad-jobs"></ul>
            </div>
        </div>
    </form>
    </body>
</html>
