<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mock framework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/general.js"></script>
    <script src="../js/status.js"></script>
    <script src="../js/platform.js"></script>
    <script src="../js/orchestrator.js"></script>
    <script src="../js/envs.js"></script>
    <script src="../js/dev-app.js"></script>
    <script src="../js/unpkg/axios.min.js"></script>
</head>
<body>
<form>
    <div class="container">
        <h2 class="h2">Verificación de estado de URL</h2>
        <div class="form-group container-all-one-line">
            <label for="platformUrl" class="label-centered">PLATAFORMA:</label>
            <input type="text" class="form-control" id="platformUrl" name="platformUrl" value="http://localhost:5000">
            <div id="platformCheck"><h3 class="url-check">&#x274C;</h3></div>
            <button class="btn btn-primary" type="button"
                    onclick="checkUrl('platformUrl', 'platformCheck', platformUrlStatus)">Verificar
            </button>
        </div>
        <div class="form-group container-all-one-line">
            <label for="orchestratorUrl" class="label-centered">ORQUESTADOR:&nbsp;&nbsp;</label>
            <input type="text" class="form-control" id="orchestratorUrl" name="orchestratorUrl" value="http://localhost:4646">
            <div id="orchestratorCheck"><h3 class="url-check">&#x274C;</h3></div>
            <button class="btn btn-primary" type="button" onclick="checkUrl('orchestratorUrl', 'orchestratorCheck', orchestratorUrlStatus)">
                Verificar
            </button>
        </div>
        <div class="url-container">
            <h2 class="h2">Imágenes de la plataforma
                <button class="btn btn-primary" type="button" onclick="listPlatformImages()">Listar</button>
            </h2>
            <div class="url-list">
                <ul id="platform-registry-images"></ul>
            </div>
        </div>
        <div id="platform-images-envs" style="display: none;">
            <div class="form-group container-all-one-line">
                <div>
                    <input type="text" class="form-control" id="env-key-in" placeholder="Clave">
                </div>
                &nbsp:
                <div>
                    <input type="text" class="form-control" id="env-value-in" placeholder="Valor">
                </div>
                <span class="medium-margin-left">
                    <button class="btn btn-success" type="button" onclick="addKeyValuePair('env-kvs', 'env-key-in', 'env-value-in')">Agregar env</button>
                </span>
                <span>
                    <button class="btn btn-success" type="button" onclick="launchJobWithEnvs('env-kvs', 'platform-images-envs')">Lanzar job</button>
                </span>
                <span>
                    <button class="btn btn-danger" type="button" onclick="cleanLaunchJobWithEnvs('env-kvs')">Cancelar</button>
                </span>
            </div>
            <div id="env-kvs"></div>
            <hr>
        </div>
        <div class="url-container">
            <h2 class="h2">Jobs fijos
                <button class="btn btn-primary" type="button" onclick="listFixedJobs()">Listar</button>
            </h2>
            <div class="url-list">
                <ul id="fixed-jobs"></ul>
            </div>
        </div>
        <div class="url-container">
            <h2 class="h2">Crear job para app en desarrollo</h2>
            <div class="form-group container-all-one-line col-7">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="local-file" onchange="updateFileName()">
                    <label class="custom-file-label" id="file-label" for="local-file">Seleccionar archivo</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendJarFile()">Subir</button>
                <div class="spinner-border text-primary d-none" role="status" id="upload-spinner"></div>
            </div>
            <div id="loc-platform-images-envs" style="display: none;">
                <div class="form-group container-all-one-line">
                    <div>
                        <input type="text" class="form-control" id="loc-env-key-in" placeholder="Clave">
                    </div>
                    &nbsp:
                    <div>
                        <input type="text" class="form-control" id="loc-env-value-in" placeholder="Valor">
                    </div>
                    <span class="medium-margin-left">
                            <button class="btn btn-success" type="button"
                                    onclick="addKeyValuePair('loc-env-kvs', 'loc-env-key-in', 'loc-env-value-in')">Agregar env</button>
                        </span>
                    <span>
                            <button class="btn btn-success" type="button"
                                    onclick="launchLocalJobWithEnvs('loc-env-kvs', 'loc-platform-images-envs')">Lanzar job</button>
                        </span>
                    <span>
                            <button class="btn btn-danger" type="button"
                                    onclick="cleanLaunchJobWithEnvs('loc-env-kvs')">Cancelar</button>
                        </span>
                </div>
                <div id="loc-env-kvs"></div>
                <hr>
            </div>
            <hr>
        </div>
        <div class="url-container">
            <h2 class="h2">Jobs en el orquestador</h2>
            <div class="url-list">
                <ul id="jobs"></ul>
            </div>
        </div>
        <div class="url-container">
            <h2 class="h2">Logs</h2>
            <div class="logs-list">
                <ul id="logs"></ul>
            </div>
        </div>
    </div>
</form>
</body>
</html>
